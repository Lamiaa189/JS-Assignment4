<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/end-user.png">
</head>
<body>
    <section id="loginSection" class="flex-center">
        <div id="login-box" class="login-box flex-center flex-column">
            <form action="">
                <h2>Login</h2>
                <div id="nameInputBox" class="input-box signup-display">
                    <input id="name" type="text">
                    <label for="name">Name</label>
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <div class="invalid-feedback"></div>            
                </div>
                <div class="input-box">
                    <input id="email" type="text">
                    <label for="email">Email</label>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="input-box">
                    <input id="password" type="password">
                    <label for="password">Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <div class="invalid-feedback"></div>
                </div>
                <button id="login" type="submit" class="btn btn-light rounded-pill my-4 login-display">Login</button>
                <button id="signup" type="submit" class="btn btn-light rounded-pill my-4 signup-display">Sign Up</button>
            </form>
            <div id="signup-link" class="sign-link login-display">
                <p>
                    Don't have an account?
                    <a href="#">Sign Up</a>
                </p>
            </div>
            <div id="signin-link" class="sign-link signup-display">
                <p>
                    You have an account?
                    <a href="#">Signin</a>
                </p>
            </div>
        </div>
    </section>

    <section id="home">
        <button id="logout" type="submit" class="btn btn-primary rounded-pill m-4">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
        </button>
    </section>

    
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/main.js"></script>
</body>
</html>
